<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoyer un message à plusieurs emails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea, input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Envoyer un message</h2>
        <form id="emailForm">
            <label for="emails">Adresses e-mail (séparées par des virgules):</label>
            <textarea id="emails" rows="4" placeholder="exemple1@gmail.com, exemple2@gmail.com, ..."></textarea>

            <label for="subject">Sujet:</label>
            <input type="text" id="subject" placeholder="Sujet de l'email">

            <label for="body">Message:</label>
            <textarea id="body" rows="4" placeholder="Votre message ici..."></textarea>

            <input type="submit" value="Envoyer">
        </form>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Récupérer les valeurs des champs
            const emails = document.getElementById('emails').value.replace(/\s/g, '');
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;

            // Créer le lien mailto avec plusieurs destinataires
            const mailtoLink = `mailto:${emails}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Ouvrir le lien mailto
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
